<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div th:replace="~{/fragments/fragment-header :: header}"></div>

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Stocks</h1>
        <p class="text-lg mb-4">Liste d'ingrédients et leur quantité</p>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300">Nom</th>
                    <th class="py-2 px-4 border-b border-gray-300">Quantité</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${ingredients}" class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${item.name}"></td>
                    <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${item.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
